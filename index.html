<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4abb2c7ed7.js" crossorigin="anonymous"></script>
    <title>ProyectoHTML</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="principal card" style="width: 60rem;">
        <div class="hastarriba card-header">
            <h3>Payment form example</h3>
        </div>
        <div class="arriba">
            <div class="alert alert-danger m-3" role="alert">Some fields are missing</div>
            <div class="d-flex justify-content-evenly">
                <fieldset>
                    <label for="cardnumber" class="form-label m-2">Card #</label>
                    <input type="text" class="form-control" id="cardnumber" style="width: 25rem" placeholder="XXXXXXXXXXXXXXXX">
                </fieldset>
                <fieldset>
                    <label for="cvcnumber" class="form-label m-2">CVC #</label>
                    <input type="text" class="form-control" id="cvcnumber" style="width: 12rem" placeholder="0000">
                </fieldset>
                <fieldset>
                    <label for="amount" class="form-label m-2">Amount</label>
                    <div class="input-group" style="width: 18rem;">
                        <span class="input-group-text">$</span>
                        <input type="text" class="form-control" id="amount" placeholder="Amount">
                    </div>
                </fieldset>
            </div>
        </div> <br>
        <div class="medio d-flex justify-content-evenly">
            <div>
                <fieldset>
                    <label for="name" class="form-label m-2">First Name</label>
                    <input type="text" class="form-control" id="name" style="width: 28rem">
                </fieldset>
                <fieldset>
                    <label for="city" class="form-label m-2">City</label>
                    <input type="text" class="form-control" id="city">
                </fieldset>
                <fieldset>
                    <p class="m-2">We acept:</p>
                    <form class="d-flex m-2">
                        <input type="radio" id="master" name="pago" value="mascar">
                        <label for="master"><i class="fa-brands fa-cc-mastercard"></i></label><br>
                        
                        <input type="radio" id="visa" name="pago" value="visa">
                        <label for="visa"><i class="fa-brands fa-cc-visa"></i></label><br>
                        
                        <input type="radio" id="diners" name="pago" value="diners">
                        <label for="diners"><i class="fa-brands fa-cc-diners-club"></i></label>

                        <input type="radio" id="paypal" name="pago" value="paypal">
                        <label for="paypal"><i class="fa-brands fa-cc-paypal"></i></label>
                      </form>
                </fieldset>
            </div>
            <div>
                <fieldset></fieldset>
                    <label for="lname" class="form-label m-2">Last Name</label>
                    <input type="text" class="form-control" id="lname" style="width: 28rem">
                </fieldset>
                <div class="d-flex">
                    <fieldset class="m-2">
                        <label for="state" class="form-label">State</label>
                        <select class="form-select" id="state" required>
                        <option selected disabled value="">Pick a state</option>
                        <option>California</option>
                        <option>Oregon</option>
                        <option>Washington</option>
                        <option>Alaska</option>
                        <option>Hawaii</option>
                        </select>
                    </fieldset>
                    <fieldset>
                        <label for="zipcode" class="form-label m-2">Postal Code</label>
                        <input type="text" class="form-control" id="zipcode">
                    </fieldset>
                </div>
                <fieldset>
                    <p class="m-2">Message</p>
                    <textarea class="form-control" aria-label="With textarea"></textarea>
                    <div class="m-2">Add any notes here.</div>
                </fieldset>
                
            </div>
        </div> <br>
        <div class="abajo card-footer d-grid gap-2 d-md-flex justify-content-md-end">
            <button type="button" class="btn btn-secondary">Cancel</button>
            <button type="button" class="btn btn-primary">Send</button>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
